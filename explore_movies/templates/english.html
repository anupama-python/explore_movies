<html lang="en">
<head>

</head>
<body>
<div class="container text-center bg-dark">
    <div class="row mx-auto">
 {% for e in eng %}
<div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
  <img src="{{e.e_image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{e.e_name}}</h5>
    <p class="card-text">{{e.e_director}}<br>{{e.e_year}}</p>
    <a href="http://127.0.0.1:8000/watch/" class="btn btn-danger">Watch now</a>
      <a href="http://127.0.0.1:8000/save/" class="btn btn-success">Save for later</a>
  </div>
</div>
{% endfor %}
    </div>
</div>
